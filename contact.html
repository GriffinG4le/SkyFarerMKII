<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFarer MK II - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Same navbar as other pages -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">SkyFarer</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="3d-model.html">Fleet</a>
                <a href="mission.html">Mission</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="right-nav">
                <a href="#support" class="nav-icon" title="Support">
                    <i class="fa-regular fa-circle-question"></i>
                </a>
                <a href="#account" class="nav-icon" title="Account">
                    <i class="fa-regular fa-circle-user"></i>
                </a>
            </div>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-hero">
            <h1>Get in Touch</h1>
            <p>We're here to help you plan your perfect flight</p>
        </section>

        <section class="contact-content">
            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <h3>Call Us</h3>
                    <p>+254 71358 2336</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email Us</h3>
                    <p>info@skyfarer.com</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-location-dot"></i>
                    <h3>Visit Us</h3>
                    <p>Westlands<br>Business Park, Fourth Floor</p>
                </div>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label>
                </div>
                <div class="form-group">
                    <select id="subject" required>
                        <option value="" disabled selected>Select Subject</option>
                        <option value="booking">Flight Booking</option>
                        <option value="inquiry">General Inquiry</option>
                        <option value="support">Technical Support</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Same footer as other pages -->
    <footer>
        <div class="footer-content">
            <p class="copyright">&copy; 2024 Gale Industries. All rights reserved.</p>
            <div class="footer-links">
                <a href="#privacy">Privacy</a>
                <a href="#terms">Terms</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </footer>

    <style>
        .contact-page {
            padding-top: 80px;
            padding-bottom: 80px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .contact-hero {
            text-align: center;
            padding: 6rem 2rem 4rem;
            background: linear-gradient(45deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
            backdrop-filter: blur(10px);
            margin: 0 2rem 4rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .contact-hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            padding: 2rem;
        }

        .contact-info {
            display: grid;
            gap: 2rem;
        }

        .info-card {
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .info-card i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .contact-form {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: transparent;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
            color: #666;
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label,
        .form-group textarea:focus ~ label,
        .form-group textarea:valid ~ label {
            top: -0.5rem;
            left: 0.5rem;
            font-size: 0.8rem;
            background: white;
            padding: 0 0.5rem;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #333;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .info-card,
            .contact-form {
                background: #1a1a1a;
                color: #fff;
            }

            .info-card i {
                color: #fff;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                border-color: rgba(255, 255, 255, 0.1);
                color: #fff;
            }

            .form-group label {
                color: #ccc;
            }

            .form-group input:focus ~ label,
            .form-group input:valid ~ label,
            .form-group textarea:focus ~ label,
            .form-group textarea:valid ~ label {
                background: #1a1a1a;
            }

            .submit-btn {
                background: #fff;
                color: #1a1a1a;
            }

            .submit-btn:hover {
                background: #ccc;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 1rem;
            }

            .contact-hero h1 {
                font-size: 2.5rem;
            }

            .contact-form {
                padding: 2rem;
            }
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            box-sizing: border-box;
        }

        .logo {
            position: absolute;
            left: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none !important;
            color: var(--text-color, #171a20);
        }

        .nav-links {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color, #171a20);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-links a:hover {
            color: var(--accent-color, #666);
        }

        .right-nav {
            position: absolute;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-icon {
            color: var(--text-color, #171a20);
            font-size: 1.25rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-icon:hover {
            color: var(--accent-color, #666);
        }

        /* For dark mode support */
        @media (prefers-color-scheme: dark) {
            .navbar {
                background: rgba(23, 26, 32, 0.95);
            }
            
            .nav-links a,
            .nav-icon,
            .logo {
                color: var(--text-color-dark, #fff);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                left: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .right-nav {
                right: 1rem;
            }
        }

        /* Footer styling */
        footer {
            position: relative;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-sizing: border-box;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 4rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .copyright {
            font-size: 0.9rem;
            color: var(--text-color, #171a20);
            margin: 0;
        }

        .footer-links {
            display: flex;
            gap: 2.5rem;
        }

        .footer-links a {
            color: var(--text-color, #171a20);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .footer-links a:hover {
            color: var(--accent-color, #666);
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            footer {
                background: rgba(23, 26, 32, 0.95);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .copyright,
            .footer-links a {
                color: var(--text-color-dark, #fff);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            footer {
                padding: 1rem;
                margin-top: 2rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .footer-links {
                gap: 1.5rem;
            }
        }
    </style>

    <script>
        // Form animation and validation logic can be added here
    </script>
</body>
</html>
