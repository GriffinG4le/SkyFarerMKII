<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SkyFarer MK II</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">SkyFarer</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="3d-model.html">Fleet</a>
                <a href="mission.html">Mission</a>
            </div>
            <div class="right-nav">
                <a href="contact.html" class="active">Contact</a>
                <a href="#support" class="nav-icon" title="Support">
                    <i class="fa-regular fa-circle-question"></i>
                </a>
                <a href="#account" class="nav-icon" title="Account">
                    <i class="fa-regular fa-circle-user"></i>
                </a>
            </div>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-hero">
            <h1>Contact Us</h1>
            <p>Get in touch with our team for any inquiries about our aircraft or services.</p>
        </section>

        <section class="contact-content">
            <div class="contact-form-container">
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Location</h3>
                    <p>Westlands<br>Business Park<br>Fourt Floor, Kenya</p>
                </div>
                
                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>+(254) 71358-2336</p>
                </div>
                
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>info@skyfarer.com</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p class="copyright">&copy; 2024 Gale Industries. All rights reserved.</p>
            <div class="footer-links">
                <a href="#privacy">Privacy</a>
                <a href="#terms">Terms</a>
                <a href="faq.html">FAQ</a>
            </div>
        </div>
    </footer>
</body>
</html>
